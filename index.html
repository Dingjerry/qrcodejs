<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script type="text/javascript" src="qrcode.min.js"></script>
</head>

<body>
    <label>Please type your input below, and press Enter or Tab,or click on the area outside the text box.
        <input id="text" type="text" value="https://www.hanwen.cn" style="width:80%">
    </label>

    <!-- div方式生成二维码 -->

    <div id="qrcode" style="width:200px; height:200px; margin-top:15px;">
        <script type="text/javascript">
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                width: 200,
                height: 200
            });

            const inputField = document.getElementById("text");

            function makeCode() {
                if (!inputField.value) {
                    inputField.focus();
                    return;
                }

                qrcode.makeCode(inputField.value);
            }

            makeCode();

            inputField.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    makeCode();
                }
            });
            inputField.addEventListener("blur", makeCode);
        </script>
    </div>
</body>

</html>
